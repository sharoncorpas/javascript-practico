<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

    <title>Figuras geometricas</title>
</head>
<body>
<header>    
    <figure>
        <img src="./Iconos/shapes-27522_960_720.png" alt="Icono">
     </figure><h1>Geomatter App</h1> 
    <nav class="navbar">   
   <ul>
    <li>Home</li>

    <li>User</li>

   </ul>
</nav>
</header>
 
  <content>
      <div class="inicio">   

<section class="Cuadrado"> 
    <div class="card">   
    <h2>Calcula el area y perimetro de un cuadrado</h2>
<form>
   <label for="inputCuadrado">
   </label>

   <input id="inputCuadrado" type="number" placeholder="Lado"/>
   <button type="button" onclick="calcularPerimetroCuadrado()">
       Calcular el perimetro
   </button>

   <button type="button" onclick="calcularAreaCuadrado()">
    Calcular el área
    </button>
</form>
</div>
</section>

<section class="Triangulo"> 
    <div class="card" class="triangulo">   
    <h2>Calcula el area y perimetro de un Triangulo</h2>
<form class="form-triangulo">
   <label for="ladoA">
   </label>
   <input id="ladoA" type="number" placeholder="Lado A"/>

   <label for="ladoB">
    </label>
    <input id="ladoB" type="number" placeholder="Lado B"/>

    <label for="baseTriangulo">
    </label>
    <input id="baseTriangulo" type="number" placeholder="Base"/>

    <label for="alturaTriangulo">
    </label>
    <input id="alturaTriangulo" type="number" placeholder="Altura"/>
    
       <button type="button" onclick="calcularPerimetroTriangulo()">
       Calcular el perimetro
   </button>

   <button type="button" onclick="calcularAreaTriangulo()">
    Calcular el área
    </button>
</form>
    </div>
</section>

<section  class="Circulo"> 
<h2 class="titulo-circulo">Calcula el area, diametro y perimetro de tu circulo </h2>
    <form>
       <label for="radio">
       </label>
       <input id="radio" type="number" placeholder="Radio"/>
        
           <button type="button" onclick="calcularDiametroCirculo()">
           Calcular el Diametro
       </button>
       <button type="button" onclick="calcularPerimetroCirculo()">
        Calcular el Perimetro
        </button>
        <button type="button" onclick="calcularAreaCirculo()">
            Calcular el Area
            </button>
    </form>
    </section>

    <section  class="triangulo-isosceles"> 
        <h2 class="tituloIsosceles">Calcula la altura de Triangulo Isósceles </h2>
            <form>
               <label for="ladoa">
               </label>
               <input id="ladoa" type="number" placeholder="lado A"/>

               <label for="ladob">
            </label>
            <input id="ladob" type="number" placeholder="lado B"/>

            <label for="base">
            </label>
            <input id="base" type="number" placeholder="Base"/>
                
                   <button type="button" onclick="calcularAlturaTrianguloIsosceles()">
                   Calcular Altura 
               </button>
            </form>
            </section>
</div>
</content>
    

   <script src="./figuras.js"></script>
